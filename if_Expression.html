<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //if expression
      const examValue = 70;
      if (examValue > 80) {
        document.writeln("<p>Good Job</p>");
      } else {
        document.write("<p>Try again Next Years</p>");
      }

      // else if expression
      const ulangan = 50;
      if (ulangan > 80) {
        document.writeln("good nilai A");
      } else if (ulangan > 70) {
        document.writeln("good nilai B");
      } else if (ulangan > 60) {
        document.writeln("good nilai C");
      } else {
        document.writeln("Try Again Next Years");
      }
    </script>
  </body>
</html>
