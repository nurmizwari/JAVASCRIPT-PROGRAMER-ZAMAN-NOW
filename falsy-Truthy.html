<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // falsy and truthy
      // pengkondisian (if) diluar boolean

      let data;
      if (data) {
        document.writeln("true");
      } else {
        document.writeln("false");
      }
      // hasilnya false karena falsy atau data nya undefined

      let rumus = 2;
      if (rumus) {
        document.writeln("true");
      } else {
        document.writeln("False");
      }
      // hasilnya true karena rumus nya berisi number 2
    </script>
  </body>
</html>
