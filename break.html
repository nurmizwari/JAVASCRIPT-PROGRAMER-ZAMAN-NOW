<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // break
      // untuk menghentikan perulangan

      let nilai = 1;
      while (true) {
        document.writeln(`<p>perulangan ke ${nilai} </p>`);
        nilai++;

        if (nilai > 11) {
          break;
        }
      }
    </script>
