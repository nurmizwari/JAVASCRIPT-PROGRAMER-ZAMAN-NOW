<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // optional parameter
      // secara default parameter di function itu optional
      // artinya kita tidak wajib mengisi valuenya ketika memangil function
      // jika tidak ada value yang dikirim ke parameter ketika
      // memanggil function , maka secara otomatis parameter bernilai undefined

      function sayHello(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
      sayHello("nur");
      sayHello("nur", "mizwari");
      sayHello("nur", "mizwari", "ikeh");
      sayHello("nur", "mizwari", "ikeh", "kimochi"); // kimochi akan hilang tidak terbaca
    </script>
  </body>
</html>
