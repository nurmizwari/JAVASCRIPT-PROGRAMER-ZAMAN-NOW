<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do while loop perulangan
      // mirip dengan while
      // do while pengecekanya setelah perulangan di jalankan
      // minimal sekali perulangan jalan meskipun false

      let nilai = 11;
      do {
        document.writeln(`<p>perulangan ke ${nilai}</p>`);
        nilai++;
      } while (nilai <= 10);
    </script>
  </body>
</html>
