<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // membuat object
      const person = {
        nama: "nur mizwari",
        alamat: "pesahangan cimanggu cilacap",
        umur: 24,
      }; // object kosong

      console.info(`nama: ${person.nama}`);
      console.info(`alamat: ${person.alamat}`);
      console.info(`umur: ${person.umur}`);

      // ubah property / atribute
      //   person["nama"] = "nur mizwari";
      //   person["alamat"] = "indonesia";
      //   person["umur"] = 25;

      console.table(person);

      // menghapus atribute
      delete person["umur"];
      console.table(person);
    </script>
  </body>
</html>
