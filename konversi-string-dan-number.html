<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>konversi string dan number</title>
  </head>
  <body>
    <script>
      // melakukan konversi string dan number
      //   parseInt() mengkonversi dari string ke number(bilangan bulat)
      //   parseFloat() mengkonversi dari string ke number  (bilangan pecahan)
      //   number() mengkonversi data string ke number (bilangan bulat atau pecahan)
      //   number.toString() mengkonversi dari number ke string

      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;
      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${parseFloat("1.1")}</p>`);
      document.writeln(`<p>${Number("2.1")}</p>`);

      const a = 1;
      const b = 1;
      const jumlah = a.toString() + b.toString();

      document.writeln(jumlah);
      // NaN not a number untuk memberi tau bahwa ada yang salah
      document.writeln(`<p>${parseInt("3.1salah")}</p>`);
      document.writeln(`<p>${parseFloat("11.1eko")}</p>`);
      document.writeln(`<p>${Number("5mmm")}</p>`);

      // isNaN()function  untuk mengecek number itu nan atau bukan
      const first = number("Salah"); // nan
      const totalNumber = first + 100;
      document.writeln(`${isNan(first)}`);
    </script>
  </body>
</html>
