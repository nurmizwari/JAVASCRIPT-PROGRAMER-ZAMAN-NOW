    <title>Document</title>

  <body>
    <script>
      const nilai = "B";
      switch (nilai) {
        case "A":
          document.writeln("selamat anda lulus dengan baik");
          break;
        case "B":
        case "C":
          document.writeln("selamat anda lulus");

        case "D":

        default:
          document.writeln("nampaknya anda salah jurusan");
      }
    </script>
